name: Release SDK

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      # 1️⃣ Checkout
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2️⃣ Setup JDK
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 3️⃣ Read current version
      - name: Read version
        id: version
        run: |
          VERSION=$(cat version.txt)
          echo "current=$VERSION" >> $GITHUB_OUTPUT

      # 4️⃣ Bump version (PATCH)
      - name: Bump version
        id: bump
        run: |
          IFS='.' read -r MAJOR MINOR PATCH <<< "${{ steps.version.outputs.current }}"
          NEW_VERSION="$MAJOR.$MINOR.$((PATCH+1))"
          echo "$NEW_VERSION" > version.txt
          echo "new=$NEW_VERSION" >> $GITHUB_OUTPUT

      # 5️⃣ Verify publishability (THE MOST IMPORTANT STEP)
      - name: Verify publishToMavenLocal
        env:
          RELEASE_VERSION: ${{ steps.bump.outputs.new }}
        run: |
          ./gradlew clean publishToMavenLocal

      # 6️⃣ Commit version bump
      - name: Commit version bump
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add version.txt
          git commit -m "chore(release): ${{ steps.bump.outputs.new }}"

      # 7️⃣ Create Git tag
      - name: Create tag
        run: |
          git tag ${{ steps.bump.outputs.new }}

      # 8️⃣ Push commit & tag
      - name: Push changes
        run: |
          git push origin main
          git push origin ${{ steps.bump.outputs.new }}
